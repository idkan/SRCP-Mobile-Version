<ion-header>
  <ion-toolbar>
        <ion-title>SRCMP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

    <ion-card>
    	<ion-card-header>
    		ACCEDER
    	</ion-card-header>
    	
    	<ion-card-content>
    		<ion-list no-lines>
		    	<ion-item>
		    		<ion-label position="floating">Username</ion-label>
		    		<ion-input id="username" [(ngModel)]="username"></ion-input>
		    	</ion-item>
		    	<ion-item>
		    		<ion-label position="floating">Password</ion-label>
		    		<ion-input id="password" type="password" [(ngModel)]="password"></ion-input>
		    	</ion-item><br>
		    </ion-list>

	    	<ion-button color="danger" expand="block" outline (click)="login()">Login</ion-button>
		    
		    
			<ion-input id="answ" placeholder="Respuesta" type="hidden" [(ngModel)]="answer"></ion-input>
    	</ion-card-content>
    </ion-card>

  
</ion-content>
